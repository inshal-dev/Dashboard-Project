<div class="container">
  <div class="row ">
    <div class="col-8">
      <div class="card mt-3">
        <h1 class="text-center ">Login Here</h1>
        <div class="card-body">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="Enter Email"
                  required
                />
              </div>
            </div>
           
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit" (click)="Register()">
                Sign Up
              </button>
            </div>
            <div class="text-center mt-3">
              Login or Register through google 
            </div>
            <div class="register text-center mt-3">
              <button (click)="GoogleLogin()" class="btn btn-outline-success">
               <i class="fab fa-google">
                 Login with Google
               </i>
              </button>
            </div>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
  </div>
